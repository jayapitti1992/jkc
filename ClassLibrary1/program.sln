        //fibonacci1000
        public static void Fibonacci1000()
        {

            int temp = 1;
            int temp1 = 0;
            int fib = 0;
            Console.WriteLine(+temp1+"\n"+temp);
            while (true)
            {
                fib = temp + temp1;
                temp1 = temp;
                temp = fib;
                if (fib <= 1000)
                {
                    Console.WriteLine(+fib);

                }
                else
                {
                    Console.WriteLine("end of fib series under 1000");
                    break;

                }
            }
        }
